{% extends "base.html" %}
{% block content %}
    <h1>Build A Blog</h1>
    {% if blogs|length==0 %}
        <p>No Blogs Entered.</p>
    {% else %}
        <div>
            <!-- Display each blog from 'blogs' query on main.py -->
            {% for blog in blogs %}
            <!-- Set title as link to view singlepost.html selection from db -->
            <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <!-- Display body data of queried blog -->
            <p>{{blog.body}}</p>
            <hr>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
